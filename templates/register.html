    <header class="main-header">

            <div class="navbar-top">

              <div class="container">
                  <div class="row">

                    <div class="col-sm-6 col-xs-12">

                            <li> <a href="#"> <i class="fa fa fa-pinterest-p"></i>  </a> </li>
                       </ul> <!-- /.header-social  -->
                      
                    </div>


                  </div>
              </div>

            </div>

            <div class="navbar-main">
              
              <div class="container">

                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                  </button>
                  
                  <a class="navbar-brand" href="{%url 'Index' %}" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: x-large;">CHILD SAFE GUARD</a>
                  
                </div>

                <div id="navbar" class="navbar-collapse collapse pull-right">

                  <ul class="nav navbar-nav">

                    <li><a class="" href="{%url 'SignIn' %}">Login</a></li>
                    <li><a class="" href="{%url 'SignUp' %}">Register</a></li>
                    

                    </li>

                  </ul>

                </div> <!-- /#navbar -->

              </div> <!-- /.container -->
              
            </div> <!-- /.navbar-main -->


        </nav> 

    </header> <!-- /. main-header -->






    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
            <h4 class="modal-title" id="donateModalLabel">SignIn</h4>
          </div>
          <div class="modal-body">

                <form class="form-donation" method="post">
                    {% csrf_token %}


                        <h3 class="title-style-1 text-center">Register To Child Safe Guard System <span class="title-under"></span>  </h3>


                        <h6 class="text-danger">{{form.errors}}</h6>
                        <div class="row">
                        {% for field in form  %}

                            <div class="form-group col-md-6 ">
                                {{field.label}}: <br>
                                {{field}}
                            </div>
                        {% endfor %}


                        </div>


                        

                        <div class="row">

                            <div class="form-group col-md-12">
                                <button type="submit" class="btn btn-primary pull-right"  >Register</button>
                            </div>

                        </div>
                </form>
            
          </div>
        </div>
    </div>








    <!-- footer  -->


<footer>
